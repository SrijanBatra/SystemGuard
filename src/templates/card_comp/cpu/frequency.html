<div class="col-md-6 col-lg-4 mb-4">
    <div class="card cpu-frequency-card bg-cpu shadow-sm" data-cpu-frequency="{{ system_info['cpu_frequency'] }}">
        <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title mb-3">CPU Frequency <i class="fas fa-microchip"></i></h5>
            <p class="card-text fs-4 frequency-value" data-bs-toggle="tooltip" title="Current CPU frequency in MHz">
                {{ system_info['cpu_frequency'] }} MHz
            </p>
            <div class="frequency-indicator mt-3">
                <div class="frequency-bar" style="width: {{ system_info['cpu_frequency'] }}%;"></div>
            </div>
        </div>
    </div>
</div>
