{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}
{% block content %}
<div class="settings-container">
    <h1 class="settings-title">Settings</h1>
    <form method="POST" class="settings-form">
        {% include 'ext/message.html' %}
        
        <div class="form-group">
            <label for="speedtest_cooldown">Speedtest Cooldown (hours):</label>
            <input type="number" id="speedtest_cooldown" name="speedtest_cooldown" value="{{ settings.speedtest_cooldown }}" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="number_of_speedtests">Number of Speedtests Allowed per Hour:</label>
            <input type="number" id="number_of_speedtests" name="number_of_speedtests" value="{{ settings.number_of_speedtests }}" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone">
                <option value="Asia/Kolkata" {% if settings.timezone == "Asia/Kolkata" %}selected{% endif %}>Asia/Kolkata</option>
                <option value="America/New_York" {% if settings.timezone == "America/New_York" %}selected{% endif %}>America/New_York</option>
                <option value="Europe/London" {% if settings.timezone == "Europe/London" %}selected{% endif %}>Europe/London</option>
            </select>
        </div>

        <div class="form-group">
            <label for="is_cpu_info_enabled">Enable CPU Information:</label>
            <input type="checkbox" id="is_cpu_info_enabled" name="is_cpu_info_enabled" {% if settings.is_cpu_info_enabled %}checked{% endif %}>
        </div>

        <div class="form-group">
            <label for="is_memory_info_enabled">Enable Memory Information:</label>
            <input type="checkbox" id="is_memory_info_enabled" name="is_memory_info_enabled" {% if settings.is_memory_info_enabled %}checked{% endif %}>
        </div>
        
        <div class="form-group">
            <label for="is_disk_info_enabled">Enable Disk Information:</label>
            <input type="checkbox" id="is_disk_info_enabled" name="is_disk_info_enabled" {% if settings.is_disk_info_enabled %}checked{% endif %}>
        </div>
        
        <div class="form-group">
            <label for="is_network_info_enabled">Enable Network Information:</label>
            <input type="checkbox" id="is_network_info_enabled" name="is_network_info_enabled" {% if settings.is_network_info_enabled %}checked{% endif %}>
        </div>

        <div class="form-group">
            <label for="is_speedtest_enabled">Enable Speedtest:</label>
            <input type="checkbox" id="is_speedtest_enabled" name="is_speedtest_enabled" {% if settings.is_speedtest_enabled %}checked{% endif %}>
        </div>

        <div class="form-group">
            <label for="is_process_info_enabled">Process Info Enabled:</label>
            <input type="checkbox" id="is_process_info_enabled" name="is_process_info_enabled" {% if settings.is_process_info_enabled %}checked{% endif %}>
        </div>
        
        <div class="form-group">
            <label for="enable_cache">Enable Caching:</label>
            <input type="checkbox" id="enable_cache" name="enable_cache" {% if settings.enable_cache %}checked{% endif %}>
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
