{% extends 'base/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Dashboard</h1>
    <div class="grid-container">
        {% for card in card_settings %}
            {% if card.card_enabled %}
            <div class="card {{ card.card_length }} position-{{ card.card_position }}" style="background-color: {{ card.card_color }};">
                <div class="card-header">
                    <i class="{{ card.card_icon }}"></i> {{ card.card_name }}
                </div>
                <div class="card-body">
                    <p>{{ card.card_description }}</p>
                    <!-- Add card data visualization here -->
                </div>
                <div class="card-footer">
                    <!-- Optionally add footer content -->
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
