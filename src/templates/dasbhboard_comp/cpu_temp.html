<div class="col-md-6 col-lg-4 mb-4">

            <h5 class="card-title">CPU Temperature <i class="fas fa-microchip"></i></h5>
            <p class="card-text fs-4">{{ system_info['current_temp'] }}%</p>

        </div>
    </div>
</div>
